<!DOCTYPE html>

<!-- Path: git/frontend/index.html -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Banco de preguntas</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    </head>

    <body>
        <div class="container">
            <h1 class="titulo">Banco de preguntas</h1>
            <hr class="border">
            <form action="" method="POST">
                <div class="form-group">
                    <input type="text" id="pregunta" name="pregunta" placeholder="Pregunta">
                </div>
                <div class="form-group">
                    <input type="text"  name="opcion1" placeholder="Opcion 1">
                </div>
                <div class="form-group">
                    <input type="text" name="opcion2" placeholder="Opcion 2">
                </div>
                <div class="form-group">
                    <input type="text" name="opcion3" placeholder="Opcion 3">
                </div>
                <div class="form-group">
                    <input type="text" name="respuesta" placeholder="Respuesta">
                </div>
                <div class="form-group">
                    <input type="number" name="materia" placeholder="materia">
                </div>
                <div class="form-group">
                    <input type="number" name="carrera" placeholder="carrera">
                </div>
                <input type="button" value="Guardar" onclick="PostPreguntas()" class="btn btn-success btn-block btn-lg">
            </form>
            <p class="texto-registrate">
                <a href="index.html">Volver</a>
            </p>
        </div>
        <script type="text/javascript" src="../js/guardar_preg.js"></script>
    </body>
</html>
